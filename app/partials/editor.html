<div class="editor protected container-fluid p-0">
  <div class="row m-0">
    <div class="variables-container">
      <div ng-repeat="group in variables">
        <section class="category {{ group.name }}" ng-click="toggle(group)">
          <span ng-bind="group.name"></span>
          <span class="arrow is-left">></span>
        </section>
        <section class="variables protected" ng-hide="group.hidden">
          <div class="form-group" ng-repeat="variable in group.data">
            <label for="{{variable.key}}" ng-bind="variable.key"></label>
            <input type="text" class="form-control" id="{{variable.key}}" aria-describedby="@font-family-sans-serif" ng-model="variable.value"
              ng-change="autoApplySass()">
          </div>
        </section>
      </div>
    </div>
    <div class="html">
      <div class="preview">
        <span ng-bind-html="customHtml"></span>
      </div>
    </div>
  </div>

          <h4 id="myModalLabel">
            <span class="apico games apico-cloud-upload"></span>Import your Sass Variables</h4>
        </div>
        <div class="modal-body">
          <p>Add your Sass variables to Bootstrap Magic.</p>
          <textarea class="form-control" ng-model="importedVariables" rows="3" placeholder="Example @text-color : #242424;" style="height:400px"></textarea>
        </div>
        <div class="modal-footer">
          <button data-dismiss="modal" aria-hidden="true" class="btn btn-primary" ng-click="importSassVariables(importedVariables)">Import</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</div>
